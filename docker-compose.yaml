# docker-compose.yml

version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Enable BuildKit cache
      cache_from:
        - face-detection-backend:latest
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: face-detection-backend
    image: face-detection-backend:latest
    ports:
      - "8000:8000"
    environment:
      - DETECTOR_METHOD=haar
      - MAX_CONNECTIONS=100
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./models:/app/models
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Enable BuildKit cache
      cache_from:
        - face-detection-frontend:latest
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: face-detection-frontend
    image: face-detection-frontend:latest
    ports:
      - "3000:80"
    environment:
      - REACT_APP_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: face-detection-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Load Balancer (optional)
  nginx:
    image: nginx:alpine
    container_name: face-detection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge